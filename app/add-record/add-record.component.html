<h1>Add record</h1>
<form id="form">
  <label>Jogging date:</label>
  <br>
  <input type="text" name="date" placeholder="mm/dd/yy">
  <br><br>
  <label>Distance(m):</label>
  <br>
  <input type="text" name="distance" placeholder="0">
  <br><br>
  <label>Time(s):</label>
  <br>
  <input type="text" name="time" placeholder="0">
  <br><br>
  <button id="butt">Save</button>
</form>
